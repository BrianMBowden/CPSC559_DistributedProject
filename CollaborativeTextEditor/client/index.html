<!DOCTYPE html>

<html>
    <head>
        <title>TypeIt</title>
        <link rel="icon" href="favicon.png" type="image/png">
        <link rel="stylesheet" type="text/css" href="/stylesheet.css">

        <!-- lib imports -->
        <script src="/lib/jquery.min.js"></script>
        <script src="/lib/jquery-ui.js"></script>
        <link rel="stylesheet" href="/lib/jquery-ui.css" type="text/css">
        <script src="/lib/uuid.js"></script>
        <script src="/lib/randomcolor.js"></script>
        <script src="/lib/quill.js"></script>
        <script type="text/javascript" src="/lib/quill-cursors.js"></script>
        <link href="/lib/quill.snow.css" rel="stylesheet">

        <!-- app imports -->
        <script type="text/javascript" src="/clientConnection.js"></script>
        <script type="text/javascript" src="/client.js"></script>

    </head>
    <body>
        <!-- shown when the login page is visible -->
        <div id="login">
            <div class="left">
                <img src="/logo.png">
            </div>
            <div class="right">
                <div>
                    <span id="login_fail"></span>
                    <label for="user">User Name</label>
                    <input name="username" type="text" placeholder="username" id="user">

                    <label for="pass">Password</label>
                    <input name="password" type="password" placeholder="password" id="pass">
                    <input name="submit" type="button" value="Sign In" id="submit">
                </div>
            </div>
        </div>

        <!-- shown after the user has logged in -->
        <div id="doc">
            <div id="controls">
                <input type="button" value="Open File" id="open-button">
                <input type="button" value="New File" id="new-button">
                <input type="button" value="Export" id="export-button" hidden>
                <input type="button" value="Logout" id="exit-button">
                <input type="button" value="Join" id="join-button">
                <input type="button" value="Share" id="share-button" hidden>
                <input type="button" value="Rename" id="rename-button" hidden>
            </div>
            <div id="document-title" data-document-id=""></div>
            <div id="editor"></div>
        </div>
    </body>
</html>
