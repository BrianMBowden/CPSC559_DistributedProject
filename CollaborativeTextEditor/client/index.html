<!DOCTYPE html>

<html>
    <head>
        <title>TypeIt</title>
        <link rel="stylesheet" type="text/css" href="/stylesheet.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="/client.js"></script>
        <script type="text/javascript" src="/clientConnection.js"></script>
        <script type="text/javascript" src="/quill-cursors.js"></script>

        <!-- Include stylesheet for editor-->
        <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

        <!-- Include the Quill library -->
        <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    </head>
    <body>
        <div id="login">
            <div>
                <input name="username" type="text" placeholder="username">
                <input name="password" type="password" placeholder="password">
                <input name="submit" type="button" value="login">
            </div>
        </div>

        <div id="doc">
            <div id="controls">
                <input type="button" value="Open File" id="open-button">
                <input type="button" value="New File" id="new-button">
                <input type="button" value="Export" id="export-button">
                <input type="button" value="Exit" id="exit-button">
                <input type="button" value="Join" id="join-button">
                <input type="button" value="Share" id="share-button">
            </div>
            <!-- <div id="editor" contenteditable> -->
            <div id="editor" >
            </div>
        </div>
    </body>
</html>
